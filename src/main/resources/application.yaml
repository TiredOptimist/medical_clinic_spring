server:
  port: 8081

spring:
  mvc:
    format:
      date-time: iso
  application:
    name: Medical_Clinic

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/clinic
    username: postgres
    password: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  swagger-ui:
    path: /docs

