<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Добавить пациента</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-around">
        <a class="navbar-brand" href="/">Клиника "Да поможет вам Господь"
            <img src="/css/img/holy-cross.png" alt="" width="30px" height="30px">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="AddDoctor">Добавить доктора</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddPatient">Добавить пациента</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddVisit">Добавить визит</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddMedication">Добавить рецепт</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Записи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllDoctor">Врачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllPatient">Пациенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllMedication">Рецепты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Добавить пациента</h2>
    <form th:action="@{/AddPatient}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required pattern="^[a-zA-Zа-яА-Я]+$" title="Имя должно содержать только буквы">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required pattern="^[a-zA-Zа-яА-Я]+$" title="Фамилия должна содержать только буквы">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Пол</label>
            <select class="form-select" id="gender" th:field="*{gender}" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required pattern="^\+7\d{10}$" title="Неверный формат номера телефона">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="insuranceNumber" class="form-label">Номер страховки</label>
            <input type="text" class="form-control" id="insuranceNumber" th:field="*{insuranceNumber}" required pattern="^\d{16}$" title="Номер страховки должен содержать ровно 16 цифр">
            <div th:if="${#fields.hasErrors('insuranceNumber')}" th:errors="*{insuranceNumber}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="bloodType" class="form-label">Группа крови</label>
            <select class="form-select" id="bloodType" th:field="*{bloodType}" required>
                <option value="">Выберите группу крови</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <div th:if="${#fields.hasErrors('bloodType')}" th:errors="*{bloodType}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="height" class="form-label">Рост (см)</label>
            <input type="number" class="form-control" id="height" th:field="*{height}" min="0" max="300">
            <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Вес (кг)</label>
            <input type="number" class="form-control" id="weight" th:field="*{weight}" min="0" max="500">
            <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="text-danger"></div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="attached" th:field="*{attached}">
            <label class="form-check-label" for="attached">Прикреплен</label>
            <div th:if="${#fields.hasErrors('attached')}" th:errors="*{attached}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
