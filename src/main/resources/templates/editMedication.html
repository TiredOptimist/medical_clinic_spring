<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Редактировать рецепт</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-around">
        <a class="navbar-brand" href="/">Клиника "Да поможет вам Господь"
            <img src="/css/img/holy-cross.png" alt="" width="30px" height="30px">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="AddDoctor">Добавить доктора</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddPatient">Добавить пациента</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddVisit">Добавить визит</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AddMedication">Добавить рецепт</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="AllDoctor">Врачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllPatient">Пациенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AllMedication">Рецепты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Редактировать рецепт</h2>
    <form th:action="@{/editMedication/{id}(id=${medication.id})}" th:object="${medication}" method="post">
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Диагноз</label>
            <input type="text" class="form-control" id="diagnosis" th:field="*{diagnosis}" title="Диагноз должен содержать только буквы, цифры и знаки препинания">
            <div th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" title="Название должно содержать только буквы, цифры и знаки препинания">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="dosage" class="form-label">Дозировка</label>
            <input type="text" class="form-control" id="dosage" th:field="*{dosage}"  title="Дозировка должна содержать только буквы, цифры и знаки препинания">
            <div th:if="${#fields.hasErrors('dosage')}" th:errors="*{dosage}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="visitId" class="form-label">ID визита</label>
            <input type="number" class="form-control" id="visitId" th:field="*{visitId}" required>
            <div th:if="${#fields.hasErrors('visitId')}" th:errors="*{visitId}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
